<div class="user-name"> {{ userName }} </div>
<img [src]="photoSrc" alt="photo">

<div *ngIf="toggle">
  <button class="logout" (click)=logout() routerLinkActive="active">Logout</button>
</div>

<div *ngIf="toggle">
  <button class="admin" (click)=toAdmin() routerLinkActive="active"> {{ adminBtnName }} </button>
</div>
