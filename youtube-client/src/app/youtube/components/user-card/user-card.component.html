<div class="card"
  [class.border-blue] = "border === 'border-blue'"
  [class.border-green] = "border === 'border-green'"
  [class.border-red] = "border === 'border-red'"
  [class.border-yellow] = "border === 'border-yellow'"
>
  <img class="card__img" [src]="this.card.imageUrl" [alt]="this.card.title">

  <div class="card__info">
    <div class="info">
      <img class="info__img" src="../../../../assets/viewed.svg" alt="view">
      <div class="info__text">{{ this.card.viewCount }}</div>
    </div>
    <div class="info">
      <img class="info__img" src="../../../../assets/liked.svg" alt="like">
      <div class="info__text">{{ this.card.likeCount }}</div>
    </div>
    <div class="info">
      <img class="info__img" src="../../../../assets/disliked.svg" alt="dislike">
      <div class="info__text">{{ this.card.dislikeCount }}</div>
    </div>
    <div class="info">
      <img class="info__img" src="../../../../assets/commented.svg" alt="comment">
      <div class="info__text">{{ this.card.commentCount }}</div>
    </div>
  </div>

  <div class="card__title">{{ this.card.title }}</div>

  <button class="card__btn">more...</button>
</div>
