<app-header
  (filterByTitle)=filter($event)
  (searchValue)=search($event)
  (sortBy)=sort($event)
></app-header>

<div class="content">
  <section *ngIf="searchClicked">
    <app-user-list
      [filteredTitle]="filteredTitle"
      [searchedTitle]="searchedTitle"
      [sortBy]="sortBy"
    ></app-user-list>
  </section>



</div>

<app-footer></app-footer>
